<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        label, input, select {
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #bookingSummary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Airplane Booking Form</h2>
    <form id="bookingForm">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>

        <label for="returnDate">Return Date (optional):</label>
        <input type="date" id="returnDate" name="returnDate">

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>

        <label for="ticketPrice">Price per Ticket ($):</label>
        <input type="number" id="ticketPrice" name="ticketPrice" min="0" required>

        <button type="button" onclick="submitFlightBooking()">Book Flight</button>
    </form>

    <div id="bookingSummary"></div>
</div>

<script>
function submitFlightBooking() {
    const form = document.getElementById('bookingForm');
    const bookingSummary = document.getElementById('bookingSummary');
    
    const origin = form.origin.value;
    const destination = form.destination.value;
    const departureDate = form.departureDate.value;
    const returnDate = form.returnDate.value || 'N/A'; // Handle optional return date
    const passengers = parseInt(form.passengers.value, 10);
    const ticketPrice = parseFloat(form.ticketPrice.value);
    
    const totalPrice = passengers * ticketPrice;

    bookingSummary.innerHTML = `
        <h3>Booking Summary</h3>
        <p>Origin: ${origin}</p>
        <p>Destination: ${destination}</p>
        <p>Departure Date: ${departureDate}</p>
        <p>Return Date: ${returnDate}</p>
        <p>Number of Passengers: ${passengers}</p>
        <p>Price per Ticket: $${ticketPrice.toFixed(2)}</p>
        <p>Total Price: $${totalPrice.toFixed(2)}</p>
    `;

    // In a real application, here you would also handle the booking details,
    // such as sending them to a server or processing payment.
}
</script>

</body>
</html>
